<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            background-color: #000000; /* Set background color to black */
            color: #FFFFFF; /* Set text color to white for visibility */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        input[type="number"] {
            width: 50px;
            padding: 10px;
            margin: 5px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-warning {
            background-color: #ffc107;
            color: white;
        }
        .btn-info {
            background-color: #17a2b8;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        /* Additional button styles for new functionalities */
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-light {
            background-color: #f8f9fa;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, my name is <span style="color: #ff69b4;">Julian</span>I can calculate anything!</h1>
        <p>Given:</p>
        <p>Enter a value for x:</p>
        <input type="number" id="num1" placeholder="4">
        <p>Enter a value for y:</p>
        <input type="number" id="num2" placeholder="4">
        <p>Click the buttons below to calculate.</p>
        <button class="btn btn-success" onclick="multi()">product of x and y</button>
        <button class="btn btn-warning" onclick="power()">x raise to y</button>
        <button class="btn btn-danger" onclick="mod()">get the remainder</button>
        <button class="btn btn-info" onclick="equal()">check if x is equal to y</button>
    </div>
    <script type="text/javascript">
        function multi(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var product = Number(num1) * Number(num2);
            window.alert("The product is: " + product);
        }
        function power(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = Math.pow(Number(num1), Number(num2));
            window.alert(num1 + " raised to the power of " + num2 + " is: " + result);
        }
        function mod(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var remainder = Number(num1) % Number(num2);
            window.alert("The remainder when " + num1 + " is divided by " + num2 + " is: " + remainder);
        }
        function equal(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            if (Number(num1) === Number(num2)) {
                window.alert(num1 + " is equal to " + num2);
            } else {
                window.alert(num1 + " is not equal to " + num2);
            }
        }
    </script>
</body>
</html>
